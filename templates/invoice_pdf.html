
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab Report | PDF</title>
    <!-- Including CSS and Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
      <div class="container">
        <div class="row" style='border-bottom: 1px solid #000;'>
          <div class="col-xs-4">
            <h4>NAME : {{name}}</h4>
          </div>
          <div class="col-xs-4">
            <h4 class='text-center'>AGE : {{age}}</h4>
          </div>
          <div class="col-xs-4">
            <h4 class='text-right'>SEX : {{gender}}</h4>
          </div>
          <div class="col-xs-4">
            <h4>REF BY : Dr. {{doctor}}</h4>
          </div>
          <div class="col-xs-4">

          </div>
          <div class="col-xs-4">
            <h4 class='text-right'>DATE : {{date}}</h4>
          </div>
        </div>

        <h2 class='text-center' style='margin-top:40px;margin-bottom:40px;font-weight:bold;'>Invoice</h2>
        <div class="row">
          <div class="col-xs-12">
            <table class='table text-center'>
              <thead>
                <th class='text-center'><h3>Test Category</h3></th>
                <th class='text-center'><h3>Test Name</h3></th>
                <th class='text-center'><h3>Tax</h3></th>
                <th class='text-center'><h3>Price</h3></th>
              </thead>

                  <tr>
                  <td><h4>{{test_category}}</h4></td>
                  <td><h4>{{test_name}}</h4></td>
                  <td><h4>{{tax}}</h4></td>
                  <td><h4>{{price}}</h4></td>
                  </tr>
              </table>
             </div>
           </div>

      </div>
  </body>
</html>
